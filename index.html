<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="./common.js"></script>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!--moment-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>
  <p id="logo">
    josh<strong>ls</strong>
  </p>
  <input
    id="fileInput"
    type="text"
    placeholder="/path/to/directory/"
  />
  <button onclick="getDirectoryDetails()">Analyze</button>
  <div id="spinner" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div id="content">
    <span id="directoryStats"></span>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Date Modified</th>
          <th>Number of Files</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</body>


<script type="text/javascript">
  async function getDirectoryDetails() {
    const path = document.getElementById('fileInput').value
    showSpinner()
    const response = await fetch(`http://localhost:8001/?path=${path}`)
    const data = await response.json()
    hideSpinner()

    populateTable(data)
  }

  function populateTable({totalFiles, totalSize, entries}) {
    document.getElementById('directoryStats').innerHTML = `${totalFiles} Total Files | ${totalSize} Total Bytes`
    const body = document.getElementById('tableBody')
    body.innerHTML = ''
    // add each entry to table
    entries.forEach(entry => {
      const row = document.createElement('tr')
      const icon = entry.isDirectory ? 'üìÅ' : 'üìÑ'
      row.innerHTML = `
        <td>${icon} ${entry.name}</td>
        <td>${toReadableFileSize(entry.size)}</td>
        <td>${(new Date(Date.parse(entry.dateModified.split('Z')[0]))).toLocaleString()}</td>
        <td>${entry.numFiles}</td>
      `
      body.appendChild(row)
    })
    document.getElementById('content').style.display = "block"
  }

  function showSpinner() {
    document.getElementById('spinner').style.display = 'inline-block'
  }

  function hideSpinner() {
    document.getElementById('spinner').style.display = 'none'
  }

</script>
  
<style>
  body {
    padding: 20px;
  }
  #content {
    display: none;
    margin-top: 20px;
  }
  input {
    width: 350px;
  }
  #logo {
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 30px;
  }
  #spinner {
    width: 20px;
    height: 20px;
    display: none;
  }
</style>
</html>
