<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
  <p id="logo">
    josh<strong>ls</strong>
  </p>
  <input
    id="fileInput"
    type="text"
    placeholder="/path/to/directory/"
  />
  <button id="analyze" onclick="requestDirectoryDetails()">Analyze</button>
  <div id="spinner" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  
  <!--ERROR TOAST-->
  <div class="toast hide" id="errToast" data-autohide="false" role="alert" aria-live="assertive">
    <div class="toast-header">
      <strong class="mr-auto">Error</strong>
      <button type="button" class="ml-2 mb-1 close" onclick="closeToast()">&times;</button>
    </div>
    <div class="toast-body">
      
    </div>
  </div>
  <!--------------->

  <div id="content">
    <span id="directoryStats"></span>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Date Modified</th>
          <th>Number of Files</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</body>


<script type="text/javascript">
  async function requestDirectoryDetails() {
    const path = document.getElementById('fileInput').value
    showSpinner()
    const response = await fetch(`http://localhost:8001/?path=${path}`)
    if (response.status === 404) {
      showErrorToast('Directory not found on host machine.')
      hideTable()
    }
    else {
      const data = await response.json()
      const errors = data.errors
      if (errors) {
        showErrorToast(`There were errors analyzing ${errors.length} director${errors.length > 1 ? 'ies': 'y'}. Please see ${data.logFile} for more details. The table still shows all other directories`)
      }
      populateTable(data)
    }
    hideSpinner()
  }

  function populateTable({entries, totalSize, totalFiles}) {
    document.getElementById('directoryStats').innerHTML = `<strong>${totalFiles}</strong> Total Files | <strong>${toReadableFileSize(totalSize)}</strong> Total`
    const body = document.getElementById('tableBody')
    body.innerHTML = ''
    // add each entry to table
    entries.forEach(entry => {
      const row = document.createElement('tr')
      const icon = entry.isDir ? 'üìÅ' : 'üìÑ'
      row.innerHTML = `
        <td>${icon} ${entry.name}</td>
        <td>${toReadableFileSize(entry.size)}</td>
        <td>${(new Date(Date.parse(entry.dateModified))).toLocaleString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric'
        })}</td>
        <td>${entry.numFiles}</td>
      `
      body.appendChild(row)
    })
    showTable()
  }

  function toReadableFileSize(bytes) {
    const units = ['B', 'KB', 'MB', 'GB', 'TB']
    let currNum = bytes
    let i = 0
    while (currNum >= 1024) {
      currNum /= 1024
      i++
    }
    // dividing by 1 makes the JS runtime cut off trailing zeros after decimal
    return currNum.toFixed(2) / 1 + ' ' + units[i]
  }

  document.getElementById('fileInput').addEventListener("keyup", function(e) {
    // enter
    if (e.keyCode === 13) {
      e.preventDefault();
      document.getElementById("analyze").click();
    }
  })

</script>
  
<style>
  body {
    padding: 20px;
  }
  #content {
    display: none;
    margin-top: 20px;
  }
  input {
    width: 350px;
  }
  #logo {
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 30px;
  }
  #spinner {
    width: 20px;
    height: 20px;
    display: none;
  }
</style>
</html>
